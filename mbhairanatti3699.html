            <img src="" id="slide-img" width="460" height="360">
        </div>
    </div>
</body>

<script>
    "use strict";
    var $ = function(id) {
        return document.getElementById(id);
    };

    window.onload = function() {
        var slideImg = $("slide-img");

         var images = [];
            for (var i = 0; i < 5; i++) {
                images[i] = "megha3699-images/image" + (i+1) + ".jpg";
            }

            var x = 0;
            function slideshow() {
                if (x < images.length - 1) {
                    x = x+1;
                } else {
                    x = 0;
                }
                   slideImg.src = images[x];
            }
             setInterval(slideshow, 1000);

    };

</script>
