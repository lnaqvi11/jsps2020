        <div>
            <span class="im" onclick="SlidenNumber(1)"></span>

            <span class="im" onclick="SlidenNumber(5)"></span>
        </div>
        </div>
      <script>
         var slideShow = 0;
         show_Slides();

        function show_Slides() {
            var i;
            var images = document.getElementsByClassName("Slide");
            var x = document.getElementsByClassName("im");
            for (i = 0; i < images.length; i++) {
                images[i].style.display = "none";  
            }
            slideShow++;
            if (slideShow > images.length) {slideShow = 1}    
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            images[slideShow-1].style.display = "block";  
            x[slideShow-1].className += " active";
            setTimeout(show_Slides, 1000);
        }

      </script>
